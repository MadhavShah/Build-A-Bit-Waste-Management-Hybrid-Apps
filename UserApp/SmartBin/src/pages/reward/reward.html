<ion-header>

  <ion-navbar>
    <ion-title>reward</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let item of rewardItems">
        
           <ion-avatar item-start>
            <img [src]=item.logo>
          </ion-avatar>
          <h3>{{item.code}} <button ion-navicon (click)="copyitem(item)">cpy</button></h3>
        
          <p>{{item.name}}</p>
    </ion-item>
</ion-content>
