<ion-header>

  <ion-navbar>
    <ion-title>New Task</ion-title>
    <ion-buttons end>
      <button ion-button [attr.icon-only]="!isAndroid ? null : ''" (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="item.category" name="category">
        <ion-option value="todo" selected="true">Todo</ion-option>
        <ion-option value="errand">Errand</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="item.Date"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="item.time"></ion-datetime>
    </ion-item>
    <div><button ion-button (click)="picture()">Choose Picture</button></div>
    
    <ion-item>
        <ion-label floating>Amount of Waste</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Type of Waste</ion-label>
          <ion-select [(ngModel)]="item.TypeofWaste">
            <ion-option value="O">Organic waste</ion-option>
            <ion-option value="R">Recyclable waste</ion-option>
            <ion-option value="T">Toxic waste</ion-option>
            <ion-option value="E">Electronic waste</ion-option>
          </ion-select>
        </ion-item>

    <div padding>
      <button block icon-start ion-button color="primary" (click)="done()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Create task</button>
    </div>
  </ion-list>
</ion-content>
